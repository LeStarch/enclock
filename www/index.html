<html>
    <head>
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link rel="stylesheet" type="text/css" href="lib/bootstrap-3.3.7-dist/css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="lib/bootstrap-3.3.7-dist/css/bootstrap-theme.css">
        <title>Encryption Locker</title>
    </head>
    <body>
        <div class="app">
            <div id="display" class="no-touch"></div>
            <div class="btn-group btn-group-justified">
                <div class="btn-group">
                    <button id="go-button" class="btn btn-success">Decrypt</button>
                </div>
                <div class="btn-group">
                    <button class="btn" data-toggle="modal" data-target="#modal-add">
                        <span class="glyphicon glyphicon-plus"></span>
                    </button>
                </div>
            </div>
            <!-- Add key modal -->
            <div id="modal-add" class="modal fade" role="dialog">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" id="clear2-button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">Add a New Key/Password</h4>
                        </div>
                        <div class="modal-body">
                            <table class="table table-bordered table-striped">
                                <tr><th>Key</th><th>Password</th></tr>
                                <tr>
                                    <td><input type="text" id="key-input"></input></td>
                                    <td><input type="text" id="pass-input"></input></td>
                                </tr>
                            </table>
                        </div>
                        <div class="modal-footer">
                            <button type="button" id="add-button" class="btn btn-success" data-dismiss="modal">Add</button>
                            <button type="button" id="clear1-button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- 3rd Party Libraries -->
        <script type="text/javascript" src="lib/sjcl.js"></script>
        <script type="text/javascript" src="lib/jquery-3.2.1.js"></script>
        <script type="text/javascript" src="lib/bootstrap-3.3.7-dist/js/bootstrap.js"></script>
        <!-- Cordova and local libs -->
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/enclock.js"></script>
    </body>
</html>
